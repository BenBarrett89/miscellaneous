<body>
  <div class="container mt-3">
    <h1>Negative Harmony</h1>
    <div class="row">
      <div class="col-md-4">
        <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
          <div class="card-header">Key</div>
          <div class="card-body">
            <p class="card-text">
              <select class="form-select text-white" aria-label="Key selection" onchange="handleSelection(this.value);">
                <option selected value="0,major">C Major</option>
                <option value="0,minor">C Minor</option>
                <option value="1,major">C#/Db Major</option>
                <option value="1,minor">C#/Db Minor</option>
                <option value="2,major">D Major</option>
                <option value="2,minor">D Minor</option>
                <option value="3,major">D#/Eb Major</option>
                <option value="3,minor">D#/Eb Minor</option>
                <option value="4,major">E Major</option>
                <option value="4,minor">E Minor</option>
                <option value="5,major">F Major</option>
                <option value="5,minor">F Minor</option>
                <option value="6,major">F#/Gb Major</option>
                <option value="6,minor">F#/Gb Minor</option>
                <option value="7,major">G Major</option>
                <option value="7,minor">G Minor</option>
                <option value="8,major">G#/Ab Major</option>
                <option value="8,minor">G#/Ab Minor</option>
                <option value="9,major">A Major</option>
                <option value="9,minor">A Minor</option>
                <option value="10,major">A#/Bb Major</option>
                <option value="10,minor">A#/Bb Minor</option>
                <option value="11,major">B Major</option>
                <option value="11,minor">B Minor</option>
              </select>
            </p>
          </div>
      </div>
      <!-- Add columns/cards for results -->
      <!-- 1 - 5 -->
      <!-- 4 - 2 -->
      <!-- b7 - 6 -->
      <!-- b3 - 3 -->
      <!-- b6 - 7 -->
      <!-- b2 - b5 -->
    </div>
  </div>
</body>
