<div class="container">

  <div class="row">
    <h1>Scale Comparer</h1>
  </div>

  <div class="row">

    <div id="scale-1" class="col-md">

      <div id="scale-1-input" class="p-2">
        <h2 class="h5">Select first scale</h2>
        <label for="scale-1-root-select" class="form-label">Root</label>
        <select id="scale-1-root-select" class="form-select">
          <option selected>G</option>
        </select>
        <label for="scale-1-scale-select" class="form-label">Scale</label>
        <select id="scale-1-scale-select" class="form-select">
          <option selected>Ionian</option>
        </select>
      </div>

      <div id="scale-1-info" class="p-2">
        <div>
          <h2 class="h5">Key</h2>
          <p>G Major / E Minor</p>
          <p>1 sharp</p>
        </div>
        <div>
          <h2 class="h5">Scale Notes</h2>
        </div>
        <div id="scale-1-notes" class="row p-4">
          <div class="col first m-1">
            <p class="lead">G</p>
            <small data-bs-toggle="tooltip" data-bs-placement="bottom" title="Perfect unison">P1</small>
          </div>
          <div class="col second m-1">
            <p class="lead">A</p>
            <small data-bs-toggle="tooltip" data-bs-placement="bottom" title="Major second">M2</small>
          </div>
          <div class="col third m-1">
            <p class="lead">B</p>
            <small data-bs-toggle="tooltip" data-bs-placement="bottom" title="Major third">M3</small>
          </div>
          <div class="col fourth m-1">
            <p class="lead">C</p>
            <small data-bs-toggle="tooltip" data-bs-placement="bottom" title="Perfect fourth">P4</small>
          </div>
          <div class="col fifth m-1">
            <p class="lead">D</p>
            <small data-bs-toggle="tooltip" data-bs-placement="bottom" title="Perfect fifth">P5</small>
          </div>
          <div class="col sixth m-1">
            <p class="lead">E</p>
            <small data-bs-toggle="tooltip" data-bs-placement="bottom" title="Major sixth">M6</small>
          </div>
          <div class="col seventh m-1">
            <p class="lead">F♯</p>
            <small data-bs-toggle="tooltip" data-bs-placement="bottom" title="Major seventh">M7</small>
          </div>
        </div>
      </div>

    </div>

    <div id="scale-2" class="col-md">
      <div id="scale-2-input" class="p-2">
        <h2 class="h5">Select second scale</h2>
        <label for="scale-2-root-select" class="form-label">Root</label>
        <select id="scale-2-root-select" class="form-select">
          <option selected>C</option>
        </select>
        <label for="scale-2-scale-select" class="form-label">Scale</label>
        <select id="scale-2-scale-select" class="form-select">
          <option selected>Phrygian</option>
        </select>
      </div>
      <div id="scale-2-info" class="p-2">
        <div>
          <h2 class="h5">Key</h2>
          <p>A♭ Major / F Minor</p>
          <p>4 flats</p>
        </div>
        <div>
          <h2 class="h5">Scale Notes</h2>
        </div>
        <div id="scale-2-notes" class="row p-4">
          <div class="col third m-1">
            <p class="lead">C</p>
            <small data-bs-toggle="tooltip" data-bs-placement="bottom" title="Perfect unison">P1</small>
          </div>
          <div class="col fourth m-1">
            <p class="lead">D♭</p>
            <small data-bs-toggle="tooltip" data-bs-placement="bottom" title="Minor second">m2</small>
          </div>
          <div class="col fifth m-1">
            <p class="lead">E♭</p>
            <small data-bs-toggle="tooltip" data-bs-placement="bottom" title="Minor third">m3</small>
          </div>
          <div class="col sixth m-1">
            <p class="lead">F</p>
            <small data-bs-toggle="tooltip" data-bs-placement="bottom" title="Perfect fourth">P4</small>
          </div>
          <div class="col seventh m-1">
            <p class="lead">G</p>
            <small data-bs-toggle="tooltip" data-bs-placement="bottom" title="Perfect fifth">P5</small>
          </div>
          <div class="col first m-1">
            <p class="lead">A♭</p>
            <small data-bs-toggle="tooltip" data-bs-placement="bottom" title="Minor sixth">m6</small>
          </div>
          <div class="col second m-1">
            <p class="lead">Bb</p>
            <small data-bs-toggle="tooltip" data-bs-placement="bottom" title="Minor seventh">m7</small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div id="common-notes" class="col-md">
      <h2 class="h5">Common notes</h2>
      <div id="common-notes-row" class="row p-4">
        <div class="col common-note m-1">
          <p class="lead">G</p>
        </div>
        <div class="col common-note m-1">
          <p class="lead">C</p>
        </div>
      </div>
    </div>
  </div>

</div>
